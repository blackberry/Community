---
layout: news
---

{% assign post = page %}

<div>
  <h3><a class="newsPost" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
  <div>{{ post.date | date: '%m-%d-%Y' }}</div>
	
  {% if content %}
    {{ content }}
  {% else %}
    {{ post.content }}
  {% endif %}
  
</div>
